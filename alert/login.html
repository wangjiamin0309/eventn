<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/>
		<link rel="stylesheet" href="../css/css/animate.css" />
		<link rel="stylesheet" type="text/css" href="css/login-index.css"/>		
		<title></title>
	</head>
	<body>
		<header class="navbar navbar-fixed-top bg_black">
			<div class="container">
				<div class="logo navbar-header">
					<a href="../index.html" class="navbar-brand"><img src="images/header-icon.png" /></a>					
				</div>	
			</div>
		</header>
		<section>
			<div class="container">
				<div class="wrap">
					<div class="panel">
						<div class="panel-heading">
							<span>Log in</span>
						</div>
						<div class="panel-body">
							<form>			
								<div class="form-1">
									<input type="text"  class="form-control"/>
									<label>E-mail<span class="pull-right">*</span></label>
									<hr />
								</div>
								<div class="form-1">
									<input type="password" class="form-control"/>
									<label>Password<span class="pull-right">*</span></label>
									<hr />
								</div>
							</form>
							<p>New to Eventn? <a href="#">Create an account.</a></p>
							
						</div>
						<div class="panel-footer">
							<form class="bot">
								<input type="submit" value="Log in"  class="form-control"/>
							</form>
						</div>
					</div>
				</div>
			</div>
		</section>
	</body>
	<script src="../js/jquery-1.11.3.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>

</html>
<script type="text/javascript">
	$(function(){
		$('.form-control').focus(function(){
			$(this).next().css("line-height","17px");
			$(this).next().next().css("transform","scale(1)")
			
		})
		$('.form-control').blur(function(){
			$(this).next().css("line-height","50px")
			$(this).next().next().css("transform","scale(0)")
		})
	})
</script>
